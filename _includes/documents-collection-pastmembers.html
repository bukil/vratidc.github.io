{%- for link in site.data.pastmembers.main -%}

<div class="pastmemberholder">
    <div class="pastmemberitem">
        <a href="{{ link.url }}" target="_blank">
            <img src="{{ site.baseurl }}{{ link.photo }}">
            <p>{{ link.title }}</p>
        </a>
    </div>
</div>

{% endfor %}
